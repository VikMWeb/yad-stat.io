<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Авторизація | YAD-STAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            width: 320px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            border: 1px solid #bbb;
        }
        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #1e4fd1;
        }
        .error {
            margin-top: 10px;
            color: #b00020;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Вхід до YAD-STAT</h2>
    <p>Введіть код доступу:</p>
    <input type="password" id="codeInput" placeholder="Код">
    <button onclick="checkCode()">Увійти</button>
    <div class="error" id="errorMsg">Невірний код</div>
</div>

<script>
    function checkCode() {
        const correctCode = "7739";
        const input = document.getElementById("codeInput").value;

        if (input === correctCode) {
            // Переходимо на головну сторінку
            window.location.href = "https://vikmweb.github.io/yad-stat.io/?k=7739";
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
    }
</script>

</body>
</html>
