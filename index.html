<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Вхід</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container" style="text-align:center;">
  <h2>Введіть код доступу:</h2>
  <input id="code" type="password" placeholder="Код">
  <br><br>
  <button onclick="login()">Увійти</button>
</div>

<script>
function login() {
  let code = document.getElementById("code").value;

  if (code == "1000") window.location = "admin.html";
  else if (code == "1001") window.location = "real1.html";
  else if (code == "1002") window.location = "real2.html";
  else alert("Невірний код!");
}
</script>

</body>
</html>
