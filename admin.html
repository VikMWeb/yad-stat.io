<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Адміністратор</title>
<link rel="stylesheet" href="style.css">
</head>

<body onload="setRole('admin')">

<div class="container">
  <h2>Загальний облік</h2>

  <button onclick="copyTable()">КОПІЯ</button>
  <button onclick="window.location='index.html'">ВИЙТИ</button>

  <br><br>

  <input id="newProduct" placeholder="Новий товар">
  <button onclick="addProduct(document.getElementById('newProduct').value)">+ ДОДАТИ</button>

  <table>
    <thead>
      <tr>
        <th>ТОВАР</th>
        <th>СКЛАД</th>
        <th>Пн</th><th>Вт</th><th>Ср</th><th>Чт</th><th>Пт</th><th>Сб</th><th>Нд</th>
        <th>%</th>
        <th>DEL</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script src="script.js"></script>

</body>
</html>
