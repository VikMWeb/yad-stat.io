<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>–í—Ö—ñ–¥ –¥–æ —Å–∏—Å—Ç–µ–º–∏</title>

<style>
/* ---------------------- */
/*   –¢–ï–ú–ê (–ó–ú–Ü–ù–ù–Ü)       */
/* ---------------------- */
:root {
    --bg1: linear-gradient(135deg, #4c8bf5, #6cd4ff);
    --glass-bg: rgba(255,255,255,0.25);
    --text: #fff;
    --input-bg: rgba(255,255,255,0.85);
    --button-bg: #34a853;
}

body.dark {
    --bg1: linear-gradient(135deg, #141414, #1f1f1f);
    --glass-bg: rgba(0,0,0,0.45);
    --text: #eaeaea;
    --input-bg: rgba(0,0,0,0.6);
    --button-bg: #4caf50;
}

/* ---------------------- */
/*   –°–¢–ò–õ–Ü –í–•–û–î–£          */
/* ---------------------- */

.login-bg {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg1);
    transition: 0.3s;
}

.login-box {
    background: var(--glass-bg);
    backdrop-filter: blur(15px);
    padding: 40px 50px;
    border-radius: 18px;
    text-align: center;
    width: 360px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    animation: fadeIn 0.6s ease;
    transition: 0.3s;
}

.login-box h2 {
    margin-bottom: 25px;
    font-size: 26px;
    font-weight: 700;
    color: var(--text);
}

/* –ø–æ–ª–µ */
.input-wrap {
    position: relative;
}

input {
    width: 100%;
    padding: 12px 40px 12px 12px;
    background: var(--input-bg);
    border: none;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    outline: none;
    transition: 0.2s;
    color: #000;
}

body.dark input {
    color: #fff;
}

input:focus {
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

/* –æ—á–∫–æ üëÅÔ∏è */
.eye-btn {
    position: absolute;
    right: 10px;
    top: 8px;
    cursor: pointer;
    font-size: 20px;
    user-select: none;
    color: #333;
}

body.dark .eye-btn {
    color: #ddd;
}

/* –∫–Ω–æ–ø–∫–∞ */
button {
    width: 100%;
    padding: 12px;
    background: var(--button-bg);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover {
    transform: scale(1.03);
}

/* –ø–æ–º–∏–ª–∫–∞ */
.error {
    margin-top: 10px;
    color: #ffebee;
    background: rgba(255,0,0,0.5);
    padding: 8px;
    border-radius: 8px;
    display: none;
}

/* —Ç–µ–º–∞ */
.theme-toggle {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 6px 12px;
    background: rgba(255,255,255,0.4);
    border-radius: 10px;
    color: #000;
    cursor: pointer;
    font-size: 18px;
    backdrop-filter: blur(5px);
}

body.dark .theme-toggle {
    background: rgba(0,0,0,0.4);
    color: #fff;
}

/* –∞–¥–∞–ø—Ç–∏–≤ */
@media(max-width: 450px){
    .login-box {
        width: 85%;
        padding: 30px;
    }
}

/* –∞–Ω—ñ–º–∞—Ü—ñ—è */
@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to   {opacity:1; transform: translateY(0);}
}
</style>

</head>

<body class="login-bg">

<!-- –ö–Ω–æ–ø–∫–∞ —Ç–µ–º–∏ -->
<div class="theme-toggle" onclick="toggleTheme()">üåì</div>

<div class="login-box">
    <h2>–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ –¥–æ—Å—Ç—É–ø—É</h2>

    <div class="input-wrap">
        <input id="code" type="password" placeholder="–í–∞—à –∫–æ–¥‚Ä¶" autofocus>

        <!-- –û–ö–û -->
        <div class="eye-btn" onclick="togglePass()">üëÅÔ∏è</div>
    </div>

    <br>

    <button onclick="login()">–£–≤—ñ–π—Ç–∏</button>

    <div class="error" id="errorMsg">‚ùå –ù–µ–≤—ñ—Ä–Ω–∏–π –∫–æ–¥!</div>
</div>

<script>
// -------------------------
// –í—Ö—ñ–¥
// -------------------------
function login() {
    let code = document.getElementById("code").value;

    if (code == "1000") window.location = "admin.html";
    else if (code == "1001") window.location = "real1.html";
    else if (code == "1002") window.location = "real2.html";
    else {
        let e = document.getElementById("errorMsg");
        e.style.display = "block";
        setTimeout(() => e.style.display="none", 2000);
    }
}

// -------------------------
// Enter –¥–ª—è –≤—Ö–æ–¥—É
// -------------------------
document.getElementById("code").addEventListener("keydown", function(e){
    if (e.key === "Enter") login();
});

// -------------------------
// –ü–æ–∫–∞–∑–∞—Ç–∏ / —Å—Ö–æ–≤–∞—Ç–∏ –∫–æ–¥
// -------------------------
function togglePass() {
    let input = document.getElementById("code");
    input.type = input.type === "password" ? "text" : "password";
}

// -------------------------
// –¢–µ–º–Ω–∞ —Ç–µ–º–∞
// -------------------------
function toggleTheme() {
    let dark = document.body.classList.toggle("dark");
    localStorage.setItem("theme", dark ? "dark" : "light");
}

// –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ç–µ–º–∏
if (localStorage.getItem("theme") === "dark") {
    document.body.classList.add("dark");
}
</script>

</body>
</html>
