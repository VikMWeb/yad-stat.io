<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>–í—Ö—ñ–¥ | YAD-STAT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
            width: 340px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to   { opacity: 1; transform: scale(1); }
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 6px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: #fff;
        }

        .show-btn {
            position: absolute;
            right: 10px;
            top: 11px;
            cursor: pointer;
            color: #999;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #2ea043;
        }

        .error {
            margin-top: 10px;
            color: #ff6b6b;
            font-weight: bold;
            display: none;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è —Ç—Ä—è—Å—ñ–Ω–Ω—è */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-6px); }
            100% { transform: translateX(0); }
        }

    </style>
</head>
<body>

<div class="login-box" id="loginBox">
    <h2>–í—Ö—ñ–¥ –¥–æ YAD-STAT</h2>
    <p>–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ –¥–æ—Å—Ç—É–ø—É:</p>

    <div class="input-box">
        <input type="password" id="codeInput" placeholder="–ö–æ–¥">
        <span class="show-btn" onclick="toggleCode()">üëÅ</span>
    </div>

    <button onclick="checkCode()">–£–≤—ñ–π—Ç–∏</button>

    <div class="error" id="errorMsg">–ù–µ–≤—ñ—Ä–Ω–∏–π –∫–æ–¥</div>
</div>

<audio id="beepSound">
    <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" type="audio/ogg">
</audio>

<script>
    const correctCode = "7739";

    function toggleCode() {
        const input = document.getElementById("codeInput");
        input.type = (input.type === "password") ? "text" : "password";
    }

    function checkCode() {
        const input = document.getElementById("codeInput").value;
        const error = document.getElementById("errorMsg");
        const loginBox = document.getElementById("loginBox");
        const beep = document.getElementById("beepSound");

        if (input === correctCode) {
            window.location.href = "https://vikmweb.github.io/yad-stat.io/?k=7739";
        } else {
            error.style.display = "block";

            // –ó–≤—É–∫
            beep.currentTime = 0;
            beep.play();

            // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ç—Ä—è—Å—ñ–Ω–Ω—è
            loginBox.style.animation = "shake 0.4s";
            setTimeout(() => loginBox.style.animation = "", 400);
        }
    }
</script>

</body>
</html>
